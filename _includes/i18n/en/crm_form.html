<form
  method="post"
  action="https://formspree.io/operation.k@onesmartech.com"
>
  <div class="form-group row">
    <div class="col-md-6">
      <input
        type="text"
        id="firstname"
        required
        class="form-control"
        placeholder="First Name"
        name="firstname"
      />
    </div>
    <div class="col-md-6 mb-3 mb-lg-0">
      <input
        type="text"
        id="lastname"
        required
        class="form-control"
        placeholder="Last Name"
        name="lastname"
      />
    </div>
  </div>

  <div class="form-group row">
    <div class="col-md-12">
      <input
        type="number"
        minlength="6"
        maxlength="6"
        id="accountnumber"
        required
        class="form-control"
        placeholder="MT4 Account Number"
        name="account"
      />
    </div>
  </div>

  <div class="form-group row">
    <div class="col-md-12">
      <input
        type="email"
        id="email"
        required
        class="form-control"
        placeholder="Email"
        name="email"
      />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-12">
      <fieldset>
        <legend>Account Types</legend>
        <input type="radio" required name="title" id="r1" value="跟单" name="copy"/><label
          for="r1"
          >Copy Trading Account</label
        >
        <input type="radio" required name="title" id="r2" value="带单" name="master" /><label
          for="r2"
          >Master Account</label
        >
      </fieldset>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-md-6">
      <input
        type="submit"
        class="btn btn-primary py-3 px-5 btn-block"
        value="Submit"
      />
    </div>
  </div>
</form>
