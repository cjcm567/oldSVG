<div id="contact_form">
    <form method="POST" action="https://formspree.io/client@cjcmarkets-svg.com">
        <div class="form-group row">
            <div class="col-md-6 mb-3 mb-lg-0">
                <input type="text" class="form-control" name="firstName" placeholder="First Name">
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" name="lastName" placeholder="Last Name">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-12">
                <input type="text" class="form-control" name="subject" placeholder="Subject">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-12">
                <input type="email" class="form-control" name="email" placeholder="Email">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-12">
                <textarea class="form-control" id="" cols="30" rows="10" name="message" placeholder="Please leave your message."></textarea>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-6">
                <input type="submit" class="btn btn-primary py-3 px-5 btn-block" value="Send Message">
            </div>
        </div>
    </form>

</div>
