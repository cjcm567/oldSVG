<form method="post">
    <div class="form-group row">
        <div class="col-md-6 mb-3 mb-lg-0">
            <input type="text" class="form-control" placeholder="姓氏">
        </div>
        <div class="col-md-6">
            <input type="text" class="form-control" placeholder="名字">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-md-12">
            <input type="text" class="form-control" placeholder="标题">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-md-12">
            <input type="email" class="form-control" placeholder="邮箱">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-12">
            <textarea class="form-control" id="" cols="30" rows="10" placeholder="请您留言"></textarea>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-md-6">
            <input type="submit" class="btn btn-primary py-3 px-5 btn-block" value="发送">
        </div>
    </div>

</form>
